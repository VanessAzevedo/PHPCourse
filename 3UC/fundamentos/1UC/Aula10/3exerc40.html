<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Slide 9 - Construa uma página/programa onde o usuário digitará dez números e o programa somará e calculará a média dos números digitados.

        lista = []
        soma = 0

         for(i = 0; i < 5; i++){
            lista[i] = +(prompt('Digite um número'))
            soma = soma + lista[i]
        }
        const media = soma / lista.length
        alert("O resultado da soma é: "+soma+ "\nE o a média é: "+media)
        
    </script>
</body>
</html>

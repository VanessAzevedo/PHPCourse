<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //uma página que peça o usuário um número
        //contar do múmero digitando até 100
        //só número pares

        const numero = +prompt("Digite um número")

        for(i=numero; i<=100; i++){
            if(i % 2 == 0) //calculo dos números divisíveis por 2 com o resto 0 comumente.
            document.write(i+ '<br>')
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //uma página que imprime do 0 até o número e do número até o 0
        //sem a repetição do número escolhido
        const numero = +(prompt("Digite um número"))

        for(i = 0; i < numero; i++){
            document.write(i + "<br>")
        }

        for(i = numero; i >= 0; i--){
            document.write(i + "<br>")
        }
    </script>
</body>
</html>

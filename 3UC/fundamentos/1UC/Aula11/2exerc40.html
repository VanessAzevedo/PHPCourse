<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Slide 9 - Construa uma página/programa onde o usuário digitará dez números e o programa somará e calculará a média dos números digitados.

        lista = [] //a princípio a lista não é mecessária, somente se fosse para guardar os números registrados.
        qtd = 3 //quantidade de vezes da entrada do usuário.
        soma = 0 //O 0 é o elemento neutro da soma.

        for(i = 0; i < qtd; i++){ //O valor 0 do i, indica a posição inicial do loop. A meta é rodá-lo 3 vezes.
            lista[i] = +(prompt("Digite um número"))
            soma = soma + lista[i]
            //soma += lista[i] - esse é um atalho de atribuição, para não reescrever a variável duas vezes.
        }
        media = soma/qtd

        alert('A soma é: '+soma+ '\nA média é: '+media)
    </script>
</body>
</html>

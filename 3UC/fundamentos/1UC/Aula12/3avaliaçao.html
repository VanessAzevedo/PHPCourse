<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Cosntrua uma pág./programa onde o usuário digitará 10 números 
        // e você deve informar quais deles são menores que 15.

        lista = []
        qtd = 10
        menor15 = []

        for(i = 0; i < qtd; i++){
            lista[i] = +(prompt("Digite um número"))

            if(lista[i] < 15){
                menor15.push(lista[i])
            }
        }
        alert("Os números menores que 15 são: "+menor15)
    </script>
</body>
</html>

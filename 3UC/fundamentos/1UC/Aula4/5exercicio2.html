<html lang="pt-br">
    <head>
         <title>Minha Primeira Página</title>
         <meta charset="utf-8">
    </head>
    <body>
        <script>
            var numero1, numero2
            numero1=+prompt("Qual o primeiro número?") //o + faz com que o prompt não interprete mais o número como texto
            numero2=+prompt("Qual o segundo número?") //agora o número é um número.
            if (numero1>numero2){
                document.write("<h1>O número maior é: "+numero1+"</h1>")
            }else{
                document.write("<h1>O número maior é: "+numero2+"</h1>")
            }
        </script>

    </body>
</html>

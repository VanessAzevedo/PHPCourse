<html lang="pt-br">
    <head>
         <title>Minha Primeira Página</title>
         <meta charset="utf-8">
    </head>
    <body>
        <script>
            var numero1, numero2
            numero1= prompt("Qual o primeiro número?") 
            numero2= prompt("Qual o segundo número?")
            if (numero1>numero2){
                document.write("<h1>O número maior é: "+numero1+"</h1>")
            }else{
                document.write("<h1>O número maior é: "+numero2+"</h1>")
            }
        </script>

    </body>
</html>
